<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WP Pusher</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />
  </head>

  <body>
    <header>
      <nav class="desktop">
        <img src="./wppusher-logo copy (1).png" alt="logo" />
        <div>
          <a href="#">Download</a>
          <a href="#">Learn more</a>
          <a href="#">Pricing</a>
          <a href="#">Help</a>
          <button class="nav-btn">Account</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="main-container">
          <div class="checkout-div">
            <h2>Checkout</h2>
          </div>
          <div class="information">
            <div class="info-details">
              <img src="./1.png" alt="one" />
              <h3>Your Basic Information</h3>
            </div>
            <form action="#">
              <div class="form-div">
                <div class="flex-form">
                  <label for="name">First Name</label>
                  <input type="text" required placeholder="Jane" />
                </div>
                <div class="flex-form">
                  <label for="name">Last Name</label>
                  <input type="text" required placeholder="Doe" />
                </div>
              </div>
              <div class="form-div">
                <div class="flex-form box">
                  <label for="name">Email</label>
                  <input
                    type="email"
                    required
                    placeholder="janedoe@example.com"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="payment-card">
            <div class="card">
              <img src="./2 (1).png" alt="two" />
              <h3>Your Payment Information</h3>
            </div>
            <div class="form-two">
              <div class="flex-two">
                <label for="name">Credit Card</label>
                <input type="number" required placeholder="Card Number" />
              </div>
            </div>
            <div class="btn">
              <button class="debtn" type="submit">Buy WP Pusher</button>
            </div>
            <div class="contact">
              <div class="support">
                <img src="./Mask.png" alt="" />
                <p>
                  Need any help? Don’t hesitate to
                  <a href="#">Contact</a> support!
                </p>
              </div>
            </div>
            <div class="label-img">
              <img src="./powered_by_stripe.png" alt="" />
            </div>
          </div>
        </div>
        <div class="price-price">
          <div class="plan">
            <h3>Freelancer</h3>
          </div>
        </div>
      </div>
      <footer>
        <div>
          <p>© 2018 WP Pusher IVS · <a href="#">Terms of Service</a></p>
        </div>
      </footer>
    </main>
    <header class="mobile-head">
      <nav class="mobile-nav">
        <div class="image">
          <img src="./wppusher-logo copy (1).png" alt="logo" />
        </div>
        <div class="mobile">
          <span class="material-symbols-outlined"> menu </span>
        </div>
      </nav>
    </header>
    <main class="mobile-main">
      <div class="mobile-container">
        <div class="out">
          <div class="no-checkout">
            <h2>Checkout</h2>
          </div>
          <div class="info">
            <div class="info-wrap">
              <img src="./1.png" alt="one" />
              <h3>Your Basic Information</h3>
            </div>
            <form action="#">
              <div class="mobile-form">
                <div class="mobile-box">
                 <div class="flex-mo">
                  <label for="name">First Name</label>
                  <input type="text" placeholder="Jane"/>
                 </div>
                 <div class="flex-mo">
                  <label for="name">Last Name</label>
                  <input type="text" placeholder="Doe"/>
                 </div>
                </div>
                <div class="mobile-box">
                  <div class="flex-mo box-flex">
                   <label for="name">Email</label>
                   <input type="email" placeholder="Janedoe@gmail.com" class="delastinput"/>
                  </div>
                 </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
